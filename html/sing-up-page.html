<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Confident 1.0</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/sign-up.css">
  <script src="../js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <div class="header-section">
            <div class="help-section">
                <button class="help-button">?</button>
            </div>
            <div class="logo-container">
                <span class="application-logo">CONFIDENT 1.0</span>
            </div>
        </div>
        <div id="sign-up-form">
            <input class="confident-input" value="Nazwa użytkownika" type="text">
            <input class="confident-input" value="Hasło" type="password">
            <input class="confident-input" value="Potwierdź hasło" type="password">
            <input class="confident-input" value="Adres e-mail" type="email">
            <div class="sign-up-buttons-section">
                <button class="confident-decline-button" onclick="redirectToIndex()">Anuluj</button>
                <button class="confident-accept-button" onclick="redirectToIndex()">Zarejestruj</button>
            </div>
        </div>
    </div>
</body>
</html>
